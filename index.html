<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Super calculator</h1>
    <div id="calculator">
        <div id="display" class="container">1234567890</div>
        <div id="keyboard" class="container">
            
            <div class="row" >
                <div class="button special">AC</div>
                <div class="button special">+/-</div>
                <div class="button special">%</div>
                <div class="button operator">/</div>
            </div>
            <div class="row">
                <div class="button" id="seven">7</div>
                <div class="button" id="eight">8</div>
                <div class="button" id="nine">9</div>    
                <div class="button operator">*</div>
            </div>
            <div class="row">
                <div class="button" id="four">4</div>
                <div class="button" id="five">5</div>
                <div class="button" id="six">6</div>
                <div class="button operator">-</div>
            </div>
            <div class="row">
                <div class="button" id="one">1</div>
                <div class="button" id="two">2</div>
                <div class="button" id="three">3</div>
                <div class="button operator">+</div>
            </div>
            <div class="row">
                <div class="button zero" id="zero">0</div>
                <div class="button">.</div>
                
                <div class="button operator">=</div>
            </div>
        </div>
    </div>
</body>
</html>
